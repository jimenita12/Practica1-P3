<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Libros</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <h1>Catálogo de Libros</h1>

  <label for="isbn">ISBN:</label>
  <input type="number" id="isbn" placeholder="Ingrese el ISBN">
  <label for="titulo">Título:</label>
  <input type="text" id="titulo" placeholder="Ingrese el título">
  <button onclick="mostrarCatalogo()">Catalago</button>
  <button onclick="agregarLibro()">Agregar Libro</button>
  <button onclick="buscarLibro()">Buscar Libro</button>
  <button onclick="eliminarLibro()">Eliminar Libro</button>

  <div id="output"></div>
  <script type="module" src="js/app.js"></script>
</body>

</html>
